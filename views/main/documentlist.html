<div class="row">
	<div class="span12">      		
				   
		<div class="widget ">
			<div class="widget-header">
				<i class="icon-th-list"></i>
				 <h3>文档列表</h3>
			</div> <!-- /widget-header -->
	
			<div class="widget-content">
			
			<div class="alert hide" role="alert"></div>
			
			<div class="btn-toolbar">

			</div>
	
			<form id="form-list" method="post" action="">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th width="20"><input type="checkbox" name="chkall" value="1"></td>
					<th width="30">ID</th>
					<th width="300">原文件名</th>
					<th width="300">文件名</th>
					<th width="120" >地址</th>
					<th class="span2">创建时间</th>
					<th class="span2">创建人</th>
				</tr>
				</thead>
				<tbody>
				{{range $k, $v := .entries}}
					<tr>
						<td><input type="checkbox" name="ids" value="{{$v.Id}}" /></td>
						<td class="center">{{$v.Id}}</td>
						<td>{{$v.OriginalFileName}}</td>
						<td>{{$v.DocId}}</td>
						<td><a href='{{$v.OssAllUrl}}' target="_blank">点击链接</a></td>
						<td>{{$v.CreateTime}}</td>
						<td>{{$v.UserName}}</td>
					</tr>
				{{end}}
				</tbody>
			</table>
			</form>
			
			</div>
		</div>
	</div>
	</div> <!-- /row -->
