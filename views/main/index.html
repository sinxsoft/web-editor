<div class="row">
	<div class="span12">      		
				   
		<div class="widget ">
			<div class="widget-header">
				<i class="icon-th-list"></i>
				 <h3>content列表</h3>
			</div> <!-- /widget-header -->
	
			<div class="widget-content">
			
			<div class="alert hide" role="alert"></div>
			
			<div class="btn-toolbar">

				
				<div class="btn-group">
				<a href="controller" class="btn btn-large btn-info"><span class="icon-plus"></span> 新建内容</a>
				</div>
				
			
				
			</div>
	
			<form id="form-list" method="post" action="">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th width="20"><input type="checkbox" name="chkall" value="1"></td>
					<th width="30">ID</th>
					<th width="80">名称</th>
					<th width="100" >描述</th>
					<th width="120" >地址</th>
					<th class="span2">创建时间</th>
					<th class="span2">创建人</th>
					<th class="span2">状态</th>
					<th width="100" >操作</th>
				</tr>
				</thead>
				<tbody>
				{{range $k, $v := .entries}}
					<tr>
						<td><input type="checkbox" name="ids" value="{{$v.Id}}" /></td>
						<td class="center">{{$v.Id}}</td>
						<td>{{$v.Name}}
						</td>
						<td>{{$v.Description}}</td>
						<td>{{$v.Url}}</td>
						<td>{{$v.CreateTime}}</td>
						<td>{{$v.UserName}}</td>
						<td>
							 {{if eq $v.Status 0}}
							<a class="btn btn-success" href=" ">
								<span class="icon-play-circle icon-white"></span> 已发布
							</a>
							{{else}}
							<a class="btn btn-danger" href=" ">
								<span class="icon-ban-circle icon-white"></span> 已作废
							</a>
							{{end}}
						</td>
						<td>
							<a class="btn btn-info" href="controller?edit=true&id={{$v.Id}}">
								<span class="icon-pencil icon-white"></span> 编辑
							</a>		
						</td>
					</tr>
				{{end}}
				</tbody>
			</table>
			</form>
			
			</div>
		</div>
	</div>
	</div> <!-- /row -->
	
	<script>
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
		$("input[name='chkall']").click(function () {
			$("input[name='ids']").attr("checked", $(this).attr("checked") == "checked");
		});
		$("select[name='groupid']").change(function () {
			$("form[name='s']").submit();
		});
		$(".btn-run").click(function () {
			return confirm("该功能建议只用来做任务测试，确定要立即执行该任务吗？");
		});
	});
	
	function batch(action) {
		$(".alert").hide();
		if ($("input[name='ids']:checked").size() < 1) {
			$(".alert").text("请选择要操作的任务");
			$(".alert").show();
		} else {
			var url = "{{urlfor "UploadController.Controller"}}";
			$.post(url + "?action=" + action, $("#form-list").serialize(), function(out) {
				if (out.status != 0) {
					$(".alert").text(out.msg);
					$(".alert").show();
				} else {
					window.location.reload();
				}
			}, "json");
		}
		return false;
	}
	</script>
